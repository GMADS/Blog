<mat-toolbar>
    class-"toolbar mat-elevation-z4"
    <a routerlink="/">
        <img src="asserts/img/voks.jpg"
             alt="logo"
             class="logo">
        <div class="title-group">
            <i class="material-icons">theaters</i>
            <h1>Filmes Blog</h1>
        </div>
        <nav>
            <!--mobile-->
            <button class="mat-button" mat-icon-button
                    [matMenuTriggerFor]="afterMenu">
                <mat-icon>Menu</mat-icon>
            </button>
            <mat-menu class="mat-menu-content disabled"
                      #afterMenu="matMenu"
                      xPosition="after">
                <button mat-menu-item>
                    <a routerlink="/"
                       class="link">
                    </a>
                    <mat-icon class="mat-menu-description">
                        home
                    </mat-icon>
                    <span class="mat-menu-description">
                        home
                    </span>
                </button>
                <button mat-menu-item 
                       (click)="about()">
                    <a routerlink="/"
                       class="link">
                    </a>
                    <mat-icon class="mat-menu-description">
                        import_contacts
                    </mat-icon>
                    <span class="mat-menu-description">
                        About the author
                    </span>
                </button>
            </mat-menu>
            <!--mobile-->

        </nav>
    </a>
    <ul class="list">
        <li>
            <a class="link-item"
                title="about the author"
                routerlink="/">
            </a>
            <mat-icon>home</mat-icon>
            <span>home</span>
        </li>
        <li>
            <a class="link-item"
                title="about the author"
                (click)="about()">
            </a>
            <mat-icon>import_contacts</mat-icon>
            <span>About the author </span>
        </li>
    </ul>
</mat-toolbar>
